<mat-drawer-container [class.drawer-opened]="drawer.opened" class="navbar-dark">
    <mat-drawer #drawer fxFlex class="drawer" mode="side" opened="true">
        <mat-list role="list">

            <mat-list-item role="list-item">
                <mat-toolbar class="header">
                    <div>Men√º</div>
                    <mat-icon class="close" (click)="drawer.close()">close</mat-icon>
                </mat-toolbar>
            </mat-list-item>


            <mat-list-item role="list-item">
                <div class="sidNavItem" routerLink="/dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    <span class="sidNavItemText">Dashboard</span>
                </div>
            </mat-list-item>
            <mat-list-item role="list-item">
                <div class="sidNavItem" routerLink="/travel-new">
                    <i class="fas fa-suitcase"></i>
                    <span class="sidNavItemText">Neue Reise</span>
                </div>
            </mat-list-item>
            <mat-list-item role="list-item">
                <div class="sidNavItem" routerLink="/travel-list">
                    <i class="fas fa-list"></i>
                    <span class="sidNavItemText">Alle Reisen</span>
                </div>
            </mat-list-item>
            <mat-list-item role="list-item">
                <div class="sidNavItem" routerLink="/setting">
                    <i class="fas fa-cogs"></i>
                    <span class="sidNavItemText">Einstellungen</span>
                </div>
            </mat-list-item>

        </mat-list>


    </mat-drawer>
    <mat-drawer-content>
        <mat-toolbar>
            <ng-container>
                <div class="main-header-items-right">
                <mat-icon *ngIf="!drawer.opened" (click)="drawer.toggle()">
                    menu
                </mat-icon>
                <img role="button" src="/assets/pictures/milan_logo.png" (click)="drawer.toggle()" alt="" height="50" width="50">
            </div>
                <div class="main-header-items-right">
                    <i class="fas fa-sign-out-alt" (click)="signOut()"></i>
                    <i class="fas fa-user-circle"></i>
                </div>
            </ng-container>
        </mat-toolbar>
        <mat-toolbar class="main footer">
            Footer
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-drawer-content>
