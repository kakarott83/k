<div class="container">
    <div class="card" style="width: 18rem;">
        <div class="container">
        
            <form #registerForm="ngForm" >

                <div class="mb-3">
                    <mat-form-field>
                        <mat-label>Vorname</mat-label>
                        <input matInput required type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="myUser.firstname">
                    </mat-form-field> 
                </div>

                <div class="mb-3">
                    <mat-form-field>
                        <mat-label>Nachname</mat-label>
                        <input matInput required type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="myUser.lastname">
                    </mat-form-field>                    
                </div>

                <div class="mb-3">
                    <mat-form-field>
                        <mat-label>E-Mail</mat-label>
                        <input matInput required type="email" class="form-control" id="email" name="email" [(ngModel)]="myUser.email">
                    </mat-form-field>    
                </div>

                <div class="mb-3">
                    <mat-form-field>
                        <mat-label>Passwort</mat-label>
                        <input matInput required type="password" class="form-control" id="password" name="password" [(ngModel)]="myUser.password">
                    </mat-form-field>    
                </div>

                <div class="mb-3">
                    <mat-form-field>
                        <mat-label>Passwort wiederholen</mat-label>
                        <input matInput type="password" class="form-control" id="confirmPassword" name="confirmPassword" ngModel>
                    </mat-form-field>       
                </div>

                <button [disabled]="!registerForm.valid" type="submit" class="btn btn-primary">
                    <span class="btn-label">
                        <i class="fas fa-sign-in-alt"></i>
                    </span> Login
                </button>
            </form>
            </div>
            <div class="container loginWithGoogle">

                <span>OR</span>
                <button type="button" class="btn btn-primary googleLogin">
                    <span class=btn-label>
                        <i class="fab fa-google"></i>
                    </span> Login with Google</button>
                
            </div>
    </div>
    <div>
        {{registerForm.value | json}}
        <b></b>
        Valid: {{registerForm.valid}}
    </div>
</div>
