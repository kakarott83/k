<div class="container">
    <div class="card card-container">
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <img id="profile-img" class="profile-img-card" src="/assets/pictures/milan_logo.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin" [formGroup]="myLoginForm" (ngSubmit)="onSubmit()">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="email" id="inputEmail" formControlName="email" class="form-control" placeholder="Email address" required autofocus>
            <div class="alert alert-danger" role="alert" *ngIf="!myLoginForm.controls.email.valid && (myLoginForm.controls.email?.dirty || myLoginForm.controls.email?.touched)">
                 E-Mail ist nicht valide
            </div>
            <input type="password" id="inputPassword" formControlName="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" [disabled]="!myLoginForm.valid">Einloggen</button>
            <div class="login-text">
                <label>Or</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" >Einloggen in with Google</button>
        </form>
        <div class="registerOrforgotPw">
        <a href="#" class="forgot-password" routerLink="/forgot-password">
            Passwort vergessen?
        </a>
        <a href="#" class="register" routerLink="/register">
            Registrieren
        </a>
        </div>
    </div>
