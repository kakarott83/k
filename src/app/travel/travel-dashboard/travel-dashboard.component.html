<div class="container">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" formControlName="displayName" id="name">
        </div>
        <div class="form-group">
            <label for="id">Id</label>
            <input type="text" class="form-control" formControlName="uid" id="uid">
        </div>
        <div class="form-group">
            <label for="logEmail">E-Mail Adresse</label>
            <input type="text" class="form-control" formControlName="email" id="email">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" formControlName="verifiedEmail" id="verifyEmail">
            <label for="verifyEmail">E-Mail verifiziert</label>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

<div *ngIf="user">
    <p>Hallo User</p>
    <div>{{user | json}}</div>
</div>
