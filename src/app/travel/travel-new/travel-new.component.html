<div class="container">
    <form class="row g-3" [formGroup]="myTravelForm" (ngSubmit)="onSubmit()">
        <div class="col-md-12 headerGroup">
            <h2 class="header">Reisekosten</h2>
        </div>
        <div class="col-md-12 subHeaderGroup">
            <h3 class="header">Erstattung 78€</h3>
        </div>
        <div class="col-md-12">
            <div class="form-check col-md-3">
                <input class="form-check-input" type="checkbox" formControlName="checkIn" id="checkIn">
                <label class="form-check-label" for="checkIn">Eingereicht</label>
            </div>
            <div class="form-check col-md-3">
                <input class="form-check-input" type="checkbox" formControlName="payOut" id="payOut">
                <label class="form-check-label" for="payOut">Ausgezahlt</label>
            </div>
        </div>
        <div class="col-md-6">
            <label for="start" class="form-label">Start</label>
            <input type="datetime-local" class="form-control" formControlName="start" id="start">
        </div>
        <div class="col-md-6">
            <label for="end" class="form-label">Ende</label>
            <input type="datetime-local" class="form-control" formControlName="end" id="end">
        </div>
        <div class="col-md-4">
            <label for="customer" class="form-label">Kunde</label>
            <input type="text" class="form-control" formControlName="customer" id="customer">
        </div>
        <div class="col-md-4">
            <label for="city" class="form-label">Ort</label>
            <input type="text" class="form-control" formControlName="city" id="city">
        </div>
        <div class="col-md-4">
            <label for="reason" class="form-label">Zweck</label>
            <input type="text" class="form-control" formControlName="reason" id="reason">
        </div>
        <div>
            <button class="btn btn-success" (click)="addSpend()">Auslagen</button>
        </div>
        <div formArrayName="mySpend" *ngFor="let spends of getControls(); let i = index">
            <div [formGroupName]="i">
                <div class="col-md-5">
                    <label for="spend" class="form-label">Ausgaben</label>
                    <input type="text" class="form-control" formControlName="spendType" id="type">
                </div>
                <div class="col-md-5">
                    <label for="spendValue" class="form-label">Betrag</label>
                    <input type="number" class="form-control" formControlName="spendValue" id="spendValue">
                </div>
                <div class="col-md-2 itemButton">
                    <div class="itemButton">
                        <button class="btn btn-danger form-control" (click)="deleteSpend(i)">Löschen</button>
                    </div>
                </div>
                <!--div class="col-md-4 itemButton">
                    <button class="btn btn-danger" (click)="deleteSpend(i)">Löschen</button>
                </div-->
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Speichern</button>
        </div>
    </form>
</div>
