<ng-template #load>
    <div class="container-spinner">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</ng-template>
<div class="container-fluid">
    <!--ToDo Suche implementieren-->
    <div class="input-group mb-3">
        <input type="text" style="width: 200px;" class="form-control" placeholder="Suche..."
            aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button">Suchen</button>
        </div>
    </div>
    <table class="table table-striped table-hover table-dark">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Start</th>
                <th scope="col">Ende</th>
                <th scope="col">Kunde</th>
                <th scope="col">Grund</th>
                <th scope="col">Detail</th>
                <th scope="col">Entfernen</th>
            </tr>
        </thead>
        <tbody *ngIf="dataSource.length > 0; else load">
            <tr *ngFor="let item of dataSource">
                <th scope="row">{{item.id}}</th>
                <td>{{item.start}}</td>
                <td>{{item.end}}</td>
                <td>{{item.customer}}</td>
                <td>{{item.reason}}</td>
                <td>
                    <button type="button" (click)="detailsTravel(item.id)"
                        class="btn btn-outline-success btn-rounded waves-effect">
                        <i class="fas fa-info pr-2">
                        </i>Detail
                    </button>
                </td>
                <td>
                    <button type="button" (click)="deleteTravel(item.id)"
                        class="btn btn-outline-danger btn-rounded waves-effect">
                        <i class="fas fa-trash pr-2" aria-hidden="true">
                        </i>LÃ¶schen
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <button type="button" (click)="loadMoreTravels()" class="btn btn-primary btn-lg btn-block">weitere Reisen
            laden</button>
    </div>
</div>
